    <style>
        h1, h2 {
            text-align: center;
        }

        div {
            margin: 200px auto;
        }
        body{
            background-image: url("https://images.unsplash.com/photo-1630603031775-9f5c6898cbd4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80");

<body>


    
     

    <div id="main">
        <h1> Current Time And Date is: </h1>
        <h1 id="h1"> </h1>
        <h2 id="h2"></h2>

    </div>

    <script>
        let d = new Date();

        document.getElementById("h2").innerText = d.toDateString();

        setInterval(function time() {

            d = new Date();
            document.getElementById("h1").innerText = (d.toLocaleTimeString());

        }, 1000);

    </script>
</body>
